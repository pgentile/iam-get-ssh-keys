name: Build

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: About env
        run: |
          echo "Env"
          export

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.2"

      - name: Build
        run: go build
